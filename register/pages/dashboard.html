<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>注册服务控制台</title>
    <link rel="stylesheet" href="static/dashboard.css" />
  </head>
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0, 0, 0);
      background-color: rgba(0, 0, 0, 0.4);
      padding-top: 60px;
    }

    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      animation: animatetop 0.4s;
    }

    @keyframes animatetop {
      from {
        top: -300px;
        opacity: 0;
      }
      to {
        top: 0;
        opacity: 1;
      }
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    .modal-content h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .modal-content label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .modal-content input,
    .modal-content select {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .modal-content button {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .modal-content button:hover {
      background-color: #45a049;
    }
    .sidebar {
      background-color: #2c3e50;
      width: 200px;
      height: 100vh;
      padding: 20px 0;
    }

    .menu-item {
      color: #ecf0f1;
      padding: 10px 20px;
      margin: 5px 0;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .menu-item:hover,
    .menu-item.active {
      background-color: #34495e;
    }

    .page-title {
      font-family: "Arial", sans-serif; /* 设置字体 */
      font-size: 24px; /* 字体大小 */
      color: #34495e; /* 字体颜色 */
      text-align: center; /* 文本居中 */
      margin-top: 20px; /* 顶部外边距 */
      padding: 10px; /* 内边距 */
      border-radius: 8px; /* 圆角边框 */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 盒子阴影 */
      transition: transform 0.3s ease; /* 变换效果的过渡 */
    }
  </style>
  <body>
    <div class="sidebar">
      <div class="page-title" style="color: #ecf0f1">注册服务</div>
      <div class="menu-item active" data-page="device" id="device_page">
        设备情况
      </div>
      <div class="menu-item" data-page="task" id="task_page">任务列表</div>
      <div class="menu-item" data-page="log" id="log_page">日志查看</div>
    </div>

    <div class="content" id="content">
      <div id="device" class="active">
        <h1 class="page-title">设备列表页面</h1>
        <div class="header">
          <button id="deploy-button">设备部署新包</button>
        </div>
        <div id="status-message" class="status-message"></div>
        <div class="treeview" id="treeview">
          <!-- 动态生成内容 -->
        </div>
        <div id="deploy-modal" class="modal">
          <div class="modal-content">
            <span class="close" id="close-deploy-modal">&times;</span>
            <h2 id="modal-title">部署新包</h2>
            <form id="deploy-form">
              <input type="hidden" id="operation-type" value="deploy" />
              <label for="device-id">设备ID:</label>
              <select id="device-id" required>
                <!-- 动态生成设备ID选项 -->
              </select>
              <label for="package-name">包名称:</label>
              <input
                type="text"
                id="package-name"
                name="package-name"
                required
                readonly
              />
              <label for="branch-name">分支名称:</label>
              <input
                type="text"
                id="branch-name"
                name="branch-name"
                required
                readonly
              />
              <label for="version">版本号:</label>
              <input type="text" id="version" name="version" required />
              <button type="submit">确认</button>
            </form>
          </div>
        </div>
      </div>
      <div id="task" style="display: none">
        <h1 class="page-title">任务列表</h1>
      </div>
      <div id="log" style="display: none">
        <h1 class="page-title">日志查看</h1>
      </div>
    </div>

    <script src="static/dashboard.js"></script>
    <script>
      last_page = "device";
      document.querySelectorAll(".menu-item").forEach((item) => {
        item.addEventListener("click", function () {
          // 隐藏上一个页面
          document.getElementById(last_page).style.display = "none";
          // 移除上一个菜单项的active类
          document
            .getElementById(last_page + "_page")
            .classList.remove("active");
          // 获取当前点击的菜单项对应的页面
          const page = this.getAttribute("data-page");
          // 根据点击的菜单项显示对应的页面，并添加active类
          document.getElementById(page).style.display = "block";
          this.classList.add("active");
          // 更新last_page为当前页面
          last_page = page;
        });
      });
    </script>
  </body>
</html>
